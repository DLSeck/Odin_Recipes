<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagna Recipe</title>
    <style>
        * Style the checkbox to look like a square */
        .checkbox-square {
            appearance: none;
            -webkit-appearance: none; /* For Safari */
            width: 100px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 4px; /* Remove if you want a perfect square */
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease;
        }

        /* Style for checked state */
        .checkbox-square:checked {
            background-color: #4CAF50; /* Green when checked */
            position: relative;
        }

        /* Optional: add a check mark icon */
        .checkbox-square:checked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 3px;
            font-size: 16px;
            color: black;
        }
        
    </style>
</head>
<body>
    <h1>Lasagna Recipe</h1>
    <img src="../Images/LasagnaPhoto.jpg" heigh="500px" width="500px" alt="Lasagna on a white plate">
    <h2>This recipe has simple ingredients but tons of flavor with a creamy ricotta mixture, savory meat sauce, and lots of mozzarella cheese. 

        <p><h2>This is a great freezer meal, make-ahead recipe, and leftovers freeze and reheat super well. </h2></p>
    <h3>Ingredients:</h3>
    <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        15 oz. ricotta cheese, 2 cups
    </label>
    </ul>
    <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        1 large egg
    </label>
    </ul>
     <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        2 cups mozzarella cheese
     </label>
    </ul>
    <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        ¾ cup Parmesan cheese, freshly grated
    </label>
    </ul>
    <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        2 teaspoons Italian seasoning
    </label>
    </ul>
    <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        ½ teaspoon salt
    </label>
    </ul>
    <ul>
    <label>
        <input type="checkbox" class="checkbox-square">
        ¼ tsp pepper
    </label>
    </ul>
